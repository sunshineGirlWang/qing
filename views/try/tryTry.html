<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title><%=title||''%></title>
</head>
<body>
<div class="col-md-12 ptb-15px">
    <ul class="nav navbar-nav" role="tablist">
        <li role="presentation" <%if(title == "home"){%>class="active"<%}%> ><a href="/">主页</a></li>
        <%if(locals.islogin){%>
        <li role="presentation" <%if(title == "modifyPwd"){%>class="active"<%}%> ><a href="/modifyPwd">更改密码</a></li>
        <li role="presentation"><a href="/logout">退出</a></li>
        <li role="presentation" class="active"><a href="/try">TRY</a></li>
        <li role="presentation"><a href="/searchAttendance">考勤</a></li>
        <li role="presentation"><a href="/toEat">吃啥呀</a></li>
        <%}%>
    </ul>
    <div class="fr mt-10px mr-15px">
        当前登录人员：<strong><span name="user_name"><%=user||''%></span></strong>
    </div>
</div>

<div class="col-md-12" id="try_container">
    <div class="col-md-2" id="try_slide">
        <ul class="nav nav-list">
            <li v-if="" class="active">
                <a  class="testA" v-on:click.prevent="testA()">
                    <span class="menu-text">自助服务</span>
                </a>
            </li>
            <li>
                <a class="testB" v-on:click.prevent="testB()">
                    <span class="menu-text">个人查询</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-md-10" id="try_main">
        <test-a v-show="showA"></test-a>
        <test-b v-show="showB"></test-b>
    </div>
</div>
</body>
<script type="text/javascript" src="/javascripts/common/vue.js"></script>
<script type="text/javascript" src="/javascripts/try.js"></script>
<script type="text/javascript">
    window.onload = function(){
        Try.init();
    }
</script>
</html>
